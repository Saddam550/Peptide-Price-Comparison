            initializeEventListeners();
            loadPeptides();
        });
        
        function initializeEventListeners() {
            // Region selector
            const regionSelector = document.getElementById('regionSelector');
            const regionDropdown = document.getElementById('regionDropdown');
            
            regionSelector.addEventListener('click', function(e) {
                e.stopPropagation();
                regionDropdown.classList.toggle('active');
            });
            
            document.addEventListener('click', function() {
                regionDropdown.classList.remove('active');
            });
            
            // Region options
            document.querySelectorAll('.region-option').forEach(option => {
                option.addEventListener('click', function(e) {
                    e.stopPropagation();
                    currentRegion = this.dataset.region;
                    document.getElementById('currentRegion').textContent = regionFlags[currentRegion] || 'ðŸŒ';
                    regionDropdown.classList.remove('active');
                    loadPeptides();
                });
            });
            
            // Category filters
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    filterPeptides();
                });
            });
            
            // Search input
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchTerm = this.value.toLowerCase();
                    filterPeptides();
                }, 300);
            });
        }
        
        function loadPeptides() {
            fetch(`/test/api/peptides.php?region=${currentRegion}`)
                .then(response => {
                    // Fehlt: ÃœberprÃ¼fung ob response.ok
                    const contentType = response.headers.get("content-type");
                    if (!contentType || !contentType.includes("application/json")) {
                        throw new Error("Server returned non-JSON response");
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        peptideData = data.data || [];
                    } else {
                        peptideData = [];
                        // Fehlt: Spezifische Fehlerbehandlung fÃ¼r data.status !== 'success'
                    }
                    renderPeptides(peptideData);
                })
                .catch(error => {
                    // Zu generisch - sollte verschiedene Fehlertypen unterscheiden
                    document.getElementById('peptideGrid').innerHTML = '<div class="loading"><p>Error loading data</p></div>';
                });
        }
        
        function filterPeptides() {
            let filtered = peptideData;
            
            if (currentCategory !== 'all') {
                filtered = filtered.filter(p => p.categories.includes(currentCategory));
            }
            
            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(searchTerm) ||
                    p.description.toLowerCase().includes(searchTerm)
                );
            }
            
            renderPeptides(filtered);
        }
        
        function renderPeptides(peptides) {
            const grid = document.getElementById('peptideGrid');
            
            if (peptides.length === 0) {
                grid.innerHTML = '<div class="loading"><p>No peptides found</p></div>';
                return;
            }
            
            grid.innerHTML = peptides.map(peptide => createPeptideCard(peptide)).join('');
            addDynamicEventListeners();
            observeCards();
        }
        
        function createPeptideCard(peptide) {
            const peptideSlug = generatePeptideSlug(peptide.name);
            const dosageTags = peptide.dosages.map(d => 
                `<span class="tag" data-peptide-id="${peptide.id}" data-dosage="${d}">${d}</span>`
            ).join('');
            
            const offers = peptide.offers.slice(0, 3).map(offer => createOfferItem(offer)).join('');
            
            return `
                <div class="peptide-card" data-peptide-id="${peptide.id}">
                    <div class="peptide-header">
                        <h2 class="peptide-title">
                            <a href="/test/peptide/${peptideSlug}" style="color: inherit; text-decoration: none;">
                                ${peptide.name}
                            </a>
                        </h2>
                    </div>
                    <div class="peptide-tags">
                        ${dosageTags}
                    </div>
                    <p class="peptide-description">${peptide.description}</p>
                    <div class="offers-section">
                        <div class="offers-list" id="offers-${peptide.id}">
                            ${offers}
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <a href="/test/peptide/${peptideSlug}" 
                           class="view-all-offers-btn"
                           style="display: inline-block; padding: 12px 24px; background: rgba(74, 158, 255, 0.1); 
                                  border: 1px solid rgba(74, 158, 255, 0.3); border-radius: 30px; 
                                  color: #4a9eff; text-decoration: none; transition: all 0.3s ease;
                                  font-weight: 500;">
                            View all offers (${peptide.offers.length}) â†’
                        </a>
                    </div>
                </div>
            `;
        } //ALTER CODE?? ENTFERNENE? 
        
        function createOfferItem(offer) {
            return `
                <div class="offer-item">
                    <div class="offer-left">
                        <div class="vendor-info">
                            <div class="vendor-name">
                                ${offer.vendor}
                            </div>
                            <div class="rating ${offer.reviewLink ? 'clickable-rating' : ''}" 
                                 ${offer.reviewLink ? `data-review-link="${offer.reviewLink}"` : ''}>
                                â˜… ${offer.rating} (${offer.reviews})
                            </div>
                            <div class="stock-status ${offer.inStock ? '' : 'out'}">
                                ${offer.inStock ? 'âœ“ In Stock' : 'âœ— Not available'}
                            </div>
                            ${offer.discountCode ? `
                                <div class="discount-code">
                                    <span class="discount-badge" data-code="${offer.discountCode}">
                                        <span class="material-symbols-outlined">sell</span>
                                        <span class="code-text">${offer.discountCode}</span>
                                        ${offer.discountPercentage ? `
                                            <span class="discount-percentage">${offer.discountPercentage}% OFF</span>
                                        ` : ''}
                                    </span>
                                    <span class="copy-hint">Click to copy</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    <div class="price-section">
                        <div class="price-info">
                            ${offer.originalPrice > offer.currentPrice ? 
                                `<div class="original-price">$${offer.originalPrice.toFixed(2)}</div>` : ''}
                            <div class="current-price">$${offer.currentPrice.toFixed(2)}</div>
                            <div class="price-per-unit">$${(offer.currentPrice / parseFloat(offer.dosage)).toFixed(2)}/mg</div>
                        </div>
                        <button class="buy-btn" data-link="${offer.link || '#'}" ${!offer.inStock ? 'disabled' : ''}>Buy</button>
                    </div>
                </div>
            `;
        }
        
        function addDynamicEventListeners() {
            // Dosage filter tags
            document.querySelectorAll('.tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    const peptideId = this.dataset.peptideId;
                    const dosage = this.dataset.dosage;
                    
                    // Toggle active state
                    const allTags = this.parentElement.querySelectorAll('.tag');
                    allTags.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Filter offers
                    filterOffersByDosage(peptideId, dosage);
                });
            });
            
            document.querySelectorAll('.rating[data-review-link]').forEach(rating => {
                rating.addEventListener('click', function() {
                    const reviewLink = this.dataset.reviewLink;
                    if (reviewLink) {
                        window.open(reviewLink, '_blank');
                    }
                });
            });
            
            // Buy buttons
            document.querySelectorAll('.buy-btn:not([disabled])').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productLink = this.dataset.link;
                    
                    // Animate button click
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                        // Redirect to vendor
                        if (productLink) {
                            window.open(productLink, '_blank');
                        }
                    }, 100);
                });
            });
            
            // Discount code copy functionality
            document.querySelectorAll('.discount-badge').forEach(badge => {
                badge.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const code = this.dataset.code;
                    
                    // Copy to clipboard
                    navigator.clipboard.writeText(code).then(() => {
                        // Visual feedback
                        this.classList.add('copied');
                        const originalHtml = this.innerHTML;
                        this.innerHTML = '<span>Copied!</span>';
                        
                        setTimeout(() => {
                            this.classList.remove('copied');
                            this.innerHTML = originalHtml;
                        }, 2000);
                    }).catch(err => {
                        // Fallback fÃ¼r Ã¤ltere Browser
                        const textArea = document.createElement('textarea');
                        textArea.value = code;
                        textArea.style.position = 'fixed';
                        textArea.style.opacity = '0';
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        
                        this.classList.add('copied');
                        const originalText = this.textContent;
                        this.textContent = 'Copied!';
                        
                        setTimeout(() => {
                            this.classList.remove('copied');
                            this.textContent = originalText;
                        }, 2000);
                    });
                });
            });
            
            highlightCheapestOffers();
        }
        
        function filterOffersByDosage(peptideId, dosage) {
            const peptide = peptideData.find(p => p.id == peptideId); // == statt ===
            const filteredOffers = peptide.offers.filter(o => o.dosage === dosage);
            const offersContainer = document.getElementById(`offers-${peptideId}`);
            
            if (filteredOffers.length > 0) {
                offersContainer.innerHTML = filteredOffers.slice(0, 3).map(offer => createOfferItem(offer)).join('');
            } else {
                offersContainer.innerHTML = '<div class="loading"><p>No offers for this dosage</p></div>';
            }
        }
        
        // Add entrance animations to cards
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeInUp 0.6s ease-out both';
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });
        
        // Observe all cards when they're created
        function observeCards() {
            document.querySelectorAll('.peptide-card').forEach(card => {
                observer.observe(card);
            });
        }
        
        function highlightCheapestOffers() {
    // Remove existing cheapest classes
    document.querySelectorAll('.offer-item.cheapest').forEach(item => {
        item.classList.remove('cheapest');
    });
    
    // Find cheapest offer for each peptide
    document.querySelectorAll('.peptide-card').forEach(card => {
        const offers = card.querySelectorAll('.offer-item');
        let cheapestOffer = null;
        let cheapestPrice = Infinity;
        
        offers.forEach(offer => {
            const priceElement = offer.querySelector('.current-price');
            if (priceElement) {
                const price = parseFloat(priceElement.textContent.replace('$', ''));
                if (price < cheapestPrice) {
                    cheapestPrice = price;
                    cheapestOffer = offer;
                }
            }
        });
        
        if (cheapestOffer) {
            cheapestOffer.classList.add('cheapest');
        }
    });
}

function generatePeptideSlug(name) {
    return name.toLowerCase().replace(/\s+/g, '-');
}
